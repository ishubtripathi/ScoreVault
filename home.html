<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/ScoreVault/css/home.css">
    <!-- Link to Particle.js library -->
    <script src="/particlejs/particles.js"></script>
</head>
<body>
    <!-- Particle.js container -->
    <!-- Fetch and include navbar content -->
    <div id="navbarContainer"></div>
    <script>
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error fetching navbar:', error));
    </script>
    
    <div id="particles-js">   
        <section class="container section section__height" id="about">
            <h2>File Upload & Image Preview</h2>
            <p class="lead">No Plugins <b>Just Javascript</b></p>
            
            <!-- Upload  -->
            <form id="file-upload-form" class="uploader">
            <input id="file-upload" type="file" name="fileUpload" accept=".pdf*" />
            
            <label for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a file or drag here (.pdf)</div>
                <!-- <div id="notimage" class="hidden">Please select an image</div> -->
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </div>
                <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress>
                </div>
            </label>
            </form>
            <!-- Tick animation container -->
            <div id="tick-animation" class="hidden">
                <div class="tick-content">
                    <svg height="100px" width="100px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 25.77 25.77" xml:space="preserve" fill="#000000" stroke="#000000" stroke-width="0.077316"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path style="fill:#31BA92;" d="M25.646,13.74l-1.519-2.396l0.901-2.689c0.122-0.367-0.03-0.77-0.365-0.962l-2.458-1.417l-0.452-2.8 c-0.063-0.382-0.385-0.667-0.771-0.683l-2.835-0.111l-1.701-2.27c-0.232-0.31-0.652-0.413-0.999-0.246l-2.561,1.218l-2.562-1.219 C9.976,0,9.558,0.103,9.325,0.412l-1.701,2.27L4.789,2.793c-0.385,0.015-0.708,0.3-0.77,0.682l-0.452,2.8L1.109,7.692 C0.774,7.884,0.621,8.287,0.743,8.654l0.901,2.689L0.126,13.74c-0.207,0.327-0.154,0.754,0.125,1.022l2.047,1.963l-0.23,2.826 c-0.031,0.387,0.213,0.74,0.584,0.848l2.725,0.785l1.109,2.611c0.152,0.355,0.533,0.561,0.911,0.479l2.78-0.57l2.194,1.797 c0.149,0.121,0.332,0.184,0.515,0.184s0.365-0.063,0.515-0.184l2.194-1.797l2.78,0.57c0.377,0.08,0.76-0.123,0.911-0.479 l1.109-2.611l2.725-0.785c0.371-0.107,0.615-0.461,0.584-0.848l-0.23-2.826l2.047-1.963C25.8,14.494,25.853,14.067,25.646,13.74z M18.763,9.829l-5.691,8.526c-0.215,0.318-0.548,0.531-0.879,0.531c-0.33,0-0.699-0.185-0.934-0.421L7.081,14.22 c-0.285-0.29-0.285-0.76,0-1.05l1.031-1.05c0.285-0.286,0.748-0.286,1.031,0l2.719,2.762l4.484-6.718 c0.225-0.339,0.682-0.425,1.014-0.196l1.209,0.831C18.902,9.029,18.988,9.492,18.763,9.829z"></path> </g> </g></svg>
                </div>
            </div>            
        </section>
        <section id="result" class="container section section__height hidden">
            <h2>Result</h2>
            <div id="totalScore"></div>
            <div id="subjectWiseScore"></div>
            <div id="sgpa"></div>
        </section>
        <section id="result" class="container section section__height hidden">
            <h2>Result</h2>
            <div id="totalScore"></div>
            <div id="subjectWiseScore"></div>
            <div id="sgpa"></div>
        </section>
    </div> 
    <!-- Include the JavaScript file at the end of the body -->
    <script src="assets/js/main.js"></script>
    <script src="/particlejs/app.js"></script>
    <script src="/pagejs/home.js"></script>
</body>
</html>
